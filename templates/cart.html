{% extends "home.html" %}
{% load static %}

{% block title %} Cart {% endblock %}
{% block body %}
<style>
     .cart-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .cart-item img {
            margin-right: 20px;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .cart-item form {
            margin-top: 10px;
        }

        .cart-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #c82333;
        }


        
</style>
<h2>Your Cart</h2>
{% for item in cart_items %}
    <div class="cart-item">
        <img src="{{ item.img }}" alt="{{ item.name }}" height="100px">
        <div>
            <h3>{{ item.name }}</h3>
            <p>Category: {{ item.category }}</p>
            <p>Price: {{ item.price }}</p>
            <p>Quantity: {{ item.quantity }}</p>
        </div>

        <!-- Add a delete button with a form for each item -->
        <form method="POST" action="{% url 'delete_from_cart' item.id %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </div>
    {% endfor %}
{% endblock %}
