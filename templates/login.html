{% extends "home.html" %}
{% block title %}Cart{% endblock %}

{% block body %}

<div class="container my-4">
        
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{loginform.as_p}}
        <input type="submit"  value="Login">
    </form>
    <a href="/cart/registration"><button class="logbut1">SignUp</button></a>
</div>

<style>
    .container {
    max-width: 400px;
    margin: auto;
    background-color: #e1a4ad;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input {
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.logbut1 {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.logbut1:hover {
    background-color: #0056b3;
}
</style>

{% endblock %}
