{% extends "home.html" %}
{% block title %}Signup{% endblock %}
{% block body %}
    <div class="container my-4">
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ register.as_p }}
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
        <a href="/cart/login "><button class="logbut">Login</button></a>
    </div>

    <style>
       .container {
    max-width: 600px;
    margin: auto;
    background-color: #e1aeb5;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    color: #333;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s ease;
}

input:focus {
    border-color: #007bff;
}

/* Additional styles for your submit button */
input[type="submit"] {
    background-color: #007BFF;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

.logbut {
    width: 100%;
    height: 40px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.logbut:hover {
    background-color: #218838;
}
    </style>
{% endblock %}
